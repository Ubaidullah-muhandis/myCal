<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="entering">
            <h1><i>Ubaid Cal.</i></h1>
            <input type="text" id="input" placeholder="0">
            <h2 id="answer"></h2>
        </div>
        <div class="character">
            <button class="equal" onclick="cal()">=</button>
            <button class="nine" onclick="display('9')">9</button>
            <button class="eight" onclick="display('8')">8</button>
            <button class="seven" onclick="display('7')">7</button>
            <button class="six" onclick="display('6')">6</button>
            <button class="five" onclick="display('5')">5</button>
            <button class="four" onclick="display('4')">4</button>
            <button class="three" onclick="display('3')">3</button>
            <button class="two" onclick="display('2')">2</button>
            <button class="one" onclick="display('1')">1</button>
            <button class="zero" onclick="display('0')">0</button>
            <button class="plus" onclick="display('+')">+</button>
            <button class="minus" onclick="display('-')">-</button>
            <button class="div" onclick="display('/')">/</button>
            <button class="times" onclick="display('*')">x</button>
            <button class="point" onclick="display('.')">.</button>
            <button class="clear" onclick="clear()">AC</button>
            <button class="del" onclick="del()">DEL</button>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
